<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin-top: 50px;
        }
        h1 { color: #333; }
        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell:hover { background-color: #e9ecef; }
        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }
        .reset-btn {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .reset-btn:hover { background-color: #27ae60; }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Loading...</div>

    <div class="board" id="board">
        <!-- Cells generated by JS -->
    </div>

    <button class="reset-btn" onclick="resetGame()">Restart Game</button>

    <script>
        // Fetch initial game state on load
        window.onload = fetchGameState;

        async function fetchGameState() {
            const response = await fetch('/api/game/state');
            const game = await response.json();
            updateUI(game);
        }

        async function makeMove(index) {
            const response = await fetch(`/api/game/move?index=${index}`, { method: 'POST' });
            const game = await response.json();
            updateUI(game);
        }

        async function resetGame() {
            const response = await fetch('/api/game/reset', { method: 'POST' });
            const game = await response.json();
            updateUI(game);
        }

        function updateUI(game) {
            // Update Status Text
            const statusEl = document.getElementById('status');
            if (game.gameOver) {
                if (game.winner === 'Draw') {
                    statusEl.innerText = "It's a Draw!";
                } else {
                    statusEl.innerText = `Player ${game.winner} Wins! ðŸŽ‰`;
                }
            } else {
                statusEl.innerText = `Player ${game.currentPlayer}'s Turn`;
            }

            // Update Board
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = ''; // Clear board
            
            game.board.forEach((cellValue, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (cellValue === 'X') cell.classList.add('x');
                if (cellValue === 'O') cell.classList.add('o');
                cell.innerText = cellValue;
                
                // Add click listener
                cell.onclick = () => makeMove(index);
                
                boardEl.appendChild(cell);
            });
        }
    </script>
</body>
</html>
